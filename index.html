    function createTextElement(element, index) {
      const p = document.createElement('p');
      p.textContent = element.text;
      p.className = element.font === "IBM_Plex_Mono:Regular" ? 'text-element ibm-plex' : 'text-element league-script';
      p.style.left = element.left + 'px';
      p.style.top = element.top + 'px';
      p.style.fontSize = element.fontSize + 'px';
      
      // Create unique animation properties for each text element
      const seed = index * 13.7;
      const flowSpeed = (8 + (seed % 12)) * 1000; // Slower, more continuous flow
      const flickerSpeed = (1.5 + (seed % 2.5)) * 1000;
      const flowDistance = window.innerWidth + 400; // Move across entire screen
      const verticalWave = 8 + (seed % 15); // Gentle vertical wave
      const flickerDelay = (seed % 2) * 500;
      
      // Continuous horizontal flow with gentle vertical wave (like water)
      const flowKeyframes = [
        { 
          transform: `translate(0px, 0px)`,
          offset: 0 
        },
        { 
          transform: `translate(${flowDistance * 0.25}px, ${Math.sin(0.25 * Math.PI * 2) * verticalWave}px)`,
          offset: 0.25 
        },
        { 
          transform: `translate(${flowDistance * 0.5}px, ${Math.sin(0.5 * Math.PI * 2) * verticalWave}px)`,
          offset: 0.5 
        },
        { 
          transform: `translate(${flowDistance * 0.75}px, ${Math.sin(0.75 * Math.PI * 2) * verticalWave}px)`,
          offset: 0.75 
        },
        { 
          transform: `translate(${flowDistance}px, 0px)`,
          offset: 1 
        }
      ];
      
      // Opacity flickering (like light reflecting on water)
      const opacityKeyframes = [
        { opacity: 0.4, offset: 0 },
        { opacity: 1, offset: 0.17 },
        { opacity: 0.6, offset: 0.34 },
        { opacity: 1, offset: 0.5 },
        { opacity: 0.5, offset: 0.67 },
        { opacity: 1, offset: 0.84 },
        { opacity: 0.4, offset: 1 }
      ];
      
      // Apply continuous flow animation
      const flowAnimation = p.animate(flowKeyframes, {
        duration: flowSpeed,
        iterations: Infinity,
        easing: 'linear' // Linear for continuous smooth flow
      });
      
      // Apply flickering
      p.animate(opacityKeyframes, {
        duration: flickerSpeed,
        iterations: Infinity,
        easing: 'ease-in-out',
        delay: flickerDelay
      });
      
      // Reset position when animation completes to create seamless loop
      flowAnimation.onfinish = () => {
        p.style.transform = 'translate(0px, 0px)';
      };
      
      return p;
    }

    // Initialize
    const container = document.getElementById('container');
    textElements.forEach((element, index) => {
      const textEl = createTextElement(element, index);
