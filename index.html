    const flowAnimations = new Map();

    function createTextElement(element, index) {
      const p = document.createElement('p');
      p.textContent = element.text;

      const flowSpeed = (8 + (seed % 12)) * 1000;
      const flickerSpeed = (1.5 + (seed % 2.5)) * 1000;
      const flowDistance = window.innerWidth + 400;
      const verticalWave = 8 + (seed % 15);
      const flickerDelay = (seed % 2) * 500;
      
      // Continuous horizontal flow with gentle vertical wave
      const flowKeyframes = [
        { 
          transform: `translate(0px, 0px)`,
          offset: 0 
        },
        { 
          transform: `translate(${flowDistance * 0.25}px, ${Math.sin(0.25 * Math.PI * 2) * verticalWave}px)`,
          offset: 0.25 
        },
        { 
          transform: `translate(${flowDistance * 0.5}px, ${Math.sin(0.5 * Math.PI * 2) * verticalWave}px)`,
          offset: 0.5 
        },
        { 
          transform: `translate(${flowDistance * 0.75}px, ${Math.sin(0.75 * Math.PI * 2) * verticalWave}px)`,
          offset: 0.75 
        },
        { 
          transform: `translate(${flowDistance}px, 0px)`,
          offset: 1 
        }
      ];
      
      // Opacity flickering
      const opacityKeyframes = [
        { opacity: 0.4, offset: 0 },
        { opacity: 1, offset: 0.17 },
        { opacity: 0.6, offset: 0.34 },
        { opacity: 1, offset: 0.5 },
        { opacity: 0.5, offset: 0.67 },
        { opacity: 1, offset: 0.84 },
        { opacity: 0.4, offset: 1 }
      ];
      
      // Apply animations
      const flowAnimation = p.animate(flowKeyframes, {
        duration: flowSpeed,
        iterations: Infinity,
        easing: 'linear'
      });
      
      const flickerAnimation = p.animate(opacityKeyframes, {
        duration: flickerSpeed,
        iterations: Infinity,
        easing: 'ease-in-out',
        delay: flickerDelay
      });
      
      // Store animations
      flowAnimations.set(p, { flow: flowAnimation, flicker: flickerAnimation });
      
      // Pause animations on hover for stable interaction
      p.addEventListener('mouseenter', () => {
        flowAnimation.pause();
        flickerAnimation.pause();
      });
      
      p.addEventListener('mouseleave', () => {
        flowAnimation.play();
        flickerAnimation.play();
      });
      
      return p;
    }
